<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content='ie-edge'>

  <!--SEO-->
  <title>Find A Dentist</title>
  <meta name='description' content="Find the best dentist in your area. A project by Mihail">
  <meta name='keywords' content='dentist, find, html, sass, css, jquery, javascript, bootstrap, js'>
  <meta name='author' content='Mihail Marian'>

  <!--Custom stylesheet-->
  <link rel="stylesheet" href="css/style.css">

  <!--favicon-->
  <link rel="shortcut icon" href="img/favicon.png">

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      
      <div id="logo-dropdown-wrapper">
        <a id="logo-wrapper" href="index.html">
          <img src="img/favicon.png" alt="Find A Dentist" title="Find A Dentist">
          <span>Find A Dentist</span>
        </a>
        
        <div id="dropdown-wrapper"><img src="img/dropdown.png" alt=""></div>
      </div>

      <ul id="right-nav-wrapper">
        <li><a href="">Compare</a></li>
        <li><a href="">Help us</a></li>
        <li><a href="">About us</a></li>
      </ul>

    </nav>
  </header>

  <main>
    <section id="hero-section" class="container">
      <h1>Find the best dental practice in your area</h1>
      <h2>Enter your postcode to start comparing</h2>
      <div>
        <input type="text" placeholder="Postcode">
        <button type="button">Start</button>
      </div>
      <p>
        Please enter a valid UK postcode.
      </p>
    </section>

    <section id="table-section" class="container">
      <div id="table-placeholder">
        <h2>
          Enter your postcode in the section above to start comparing.
        </h2>
        <button type="button">Go Back</button>
      </div>

      <div class="table-row">
        <span>Name</span>
        <span>Postcode</span>
        <span>Distance</span>
        <span>Filling</span>
        <span>Crown</span>
        <span>Root Canal</span>
      </div>

    </section>
  </main>

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!---Papa Parse js library-->
  <script src="js/papaparse.min.js"></script>

  <!--custom scripts-->
  <script src="js/custom.js"></script>

</body>
</html>
